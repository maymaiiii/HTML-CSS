        <div class="container-1">
            <form action="#">
                <div class="card-details">
                    <div class="container-header"><h1>Student Registration Form</h1></div>
                    <p>Fill out the form carefully for registration</p>
                    <br>
                    <div class="input-field">
                    <span>Student Name</span> <br>
                    <input type="text" placeholder="First Name" required="">  
                    <input type="text" placeholder="Middle Name" required="">
                    <input type="text" placeholder="Last Name" required="">
                    </div>
                    
                    <div class="input-field">
                    <span>Birth Date</span> 
                    <input type="date">
                    <span>Gender</span>
                    <select class="select">
                        <option disable="" selected="">select</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="female">Others</option>
                    </select>
                        
                        
                    </div>
                    
                    <div class="input-field">
                    <span>Address</span> <br>
                    <input type="text" placeholder="Street Address"> <br>
                    <input type="text" placeholder="Street Address Line 2"> <br>
                    <input type="text" placeholder="City">
                    <input type="text" placeholder="State/Province"> <br>
                    <input type="text" placeholder="Postal/Zip Code">
                    </div>
                    
                    <div class="input-field">
                    <span>Student E-mail</span>
                    <input type="text" placeholder="ex. myname@example.com">
                    <span>Mobile Number</span>
                    <input type="text" placeholder="(000) 000-0000">
                    </div>
                    
                    <div class="input-field">
                    <span>Phone Number</span>
                    <input type="text" placeholder="(000) 000-0000">
                    <span>Work Number</span>
                    <input type="text" placeholder="(000) 000-0000">
                    </div>
                    
                    <div class="input-field">
                    <span>Company</span>
                    <input type="text">
                    </div>
                    
                    <div class="input-field">
                    <span>Courses</span>
                    <select class="select">
                        <option disable="" selected="">select</option>
                        <option value="BSIT">BSIT</option>
                        <option value="BSIS">BSIS</option>
                        <option value="BSCS">BSCS</option>
                    </select>
                    </div>
                    
                    <div class="input-field">
                    <span>Additional Comments</span>
                    <br>
                    <input type="text" class="additional-comments-box" placeholder="Type here">
                    </div>
                    
                    <div class="buttons">
                    <div>
                        <input type="submit" class="submit-button" value="Submit Application">
                    </div>
                    <div>
                        <input type="reset" class="clear-button" value="Clear Fields">
                    </div>
                    </div>
                    </div>
            </form>
